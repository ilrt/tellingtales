<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Telling Tales</title>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/maplibre-gl@5.3.0/dist/maplibre-gl.css" rel="stylesheet" />
    <link href="css/hyperaudio-lite-player.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container-fluid full-height">
      <div class="row full-height">
        <div class="col-12 w-100 top-content">
          <div class="row w-100 h-100">
            <div class="col-12 col-md-6 video-container">
              <div class="video-select-container">
                <div
                  class="video-thumbnails"
                ></div>
              </div>
              <video
                controls
                playsinline
                preload="metadata"
                class="video-placeholder w-100"
                id="videoPlaceholder"
              ></video>
            </div>
            <div class="col-12 col-md-6 transcript-container">
              <div class="location-select-container">
                <div
                  class="location-thumbnails"
                ></div>
              </div>
              <div class="transcript-content">
                <p id="transcriptContent"></p>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 map-container p-0">
          <div id="map"></div>
          <!-- Image overlay for transcript-triggered images -->
          <div id="imageOverlay" class="image-overlay">
            <img id="overlayImage" src="" alt="">
            <div id="overlayCaption" class="image-caption"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/maplibre-gl@5.3.0/dist/maplibre-gl.js"></script>
    <script src="js/archive-optimizer.js"></script>
    <script src="js/hyperaudio-lite-optimized.js"></script>
    <script src="maplibre-sky-color-animator-refactored.js"></script>
  </body>
</html>
